    <!--javacript code below    -->
    <script>
    window.onscroll = function() {myScroll()};
        
    var myContent = document.getElementById('myBar');
    
    var stick = myContent.offsetTop;
//        this will cahnge the position
        function myScroll() {
            if(window.pageYOffset >= stick) {
                myContent.classList.add('stick')
            } else {
                myContent.classList.remove('stick')
            }
        }
        
    
    </script>
